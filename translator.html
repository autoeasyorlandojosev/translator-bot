<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Translator Bot</title>
</head>
<body>
  <h2>üåç Translator Bot</h2>
  <textarea id="inputText" rows="4" cols="50" placeholder="Type text to translate..."></textarea><br><br>

  <label for="targetLang">Translate to:</label>
  <select id="targetLang">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="pt">Portuguese</option>
    <option value="it">Italian</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="ru">Russian</option>
    <option value="zh">Chinese</option>
    <option value="ja">Japanese</option>
    <option value="ar">Arabic</option>
    <option value="hi">Hindi</option>
    <option value="tr">Turkish</option>
    <option value="pl">Polish</option>
    <option value="nl">Dutch</option>
    <option value="uk">Ukrainian</option>
  </select><br><br>

  <button onclick="translateText()">Translate</button>
  <h3>Translation:</h3>
  <div id="outputText"></div>

  <script>
   async function translateText() {
  const text = document.getElementById("inputText").value;
  const targetLang = document.getElementById("targetLang").value;

  if (!text.trim()) {
    document.getElementById("outputText").innerText = "Please enter some text.";
    return;
  }

  try {
    const response = await fetch("https://libretranslate.de/translate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        q: text,
        source: "auto",
        target: targetLang,
        format: "text"
      })
    });

    const data = await response.json();
    document.getElementById("outputText").innerText = data.translatedText;
  } catch (error) {
    document.getElementById("outputText").innerText = "Translation failed. Check your internet connection.";
    console.error("Translation error:", error);
  }
}
  </script>
</body>
</html>
